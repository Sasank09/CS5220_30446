<!DOCTYPE html>
<html>
<head>
  <meta charset="ISO-8859-1">
  <title>Area of a Circle in Servlet</title>
</head>
<style>
  label{
    display: inline-block;
    float: left;
    clear: left;
    width: 185px;
    text-align: left;
  }
  input {
    display: inline-block;
    float: left;
  }

  h3 {
    font-family:arial;
    color:blue;
  }

<body bgcolor="lightgreen">
<form name='CircleArea' action='CircleArea' method='get'>
  <div>

      <h3> Area of a Circle in Servlet</h3> <br>
      <label>Enter the radius </label>

      <br>
      <input type='submit' name='submit' value='Compute Radius' title='Click here to see the result.'>

    </font> </div>

</html>
